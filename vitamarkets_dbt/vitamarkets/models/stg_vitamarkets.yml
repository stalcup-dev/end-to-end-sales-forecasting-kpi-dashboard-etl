version: 2

models:
  - name: stg_vitamarkets
    description: "Cleaned VitaMarkets order data for analysis and modeling"
    
    columns:
      - name: date
        description: "Transaction date (YYYY-MM-DD)"
        tests: 
          - not_null
          - dbt_utils.expression_is_true:
              expression: "{{ column_name }} >= '2021-01-01'"
              config:
                severity: warn
      
      - name: sku
        description: "Stock Keeping Unit identifier"
        tests: [not_null]
      
      - name: category
        description: "Product category"
        tests:
          - accepted_values:
              values: ['Tech', 'Health', 'Wellness']
              config:
                severity: warn
      
      - name: units_sold
        description: "Number of units sold"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "{{ column_name }} >= 0"
      
      - name: order_value
        description: "Total revenue in USD"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "{{ column_name }} >= 0"
      
      - name: channel
        description: "Sales channel"
        tests:
          - accepted_values:
              values: ['website', 'amazon', 'mobile']
              config:
                severity: warn
      
      - name: country
        description: "Country code"
        tests:
          - accepted_values:
              values: ['US', 'CA']
              config:
                severity: warn
